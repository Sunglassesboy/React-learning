    //Second --
    function ProductDetails({ name, price,discountPrice,imagescr }) {
      return (
        <>
          {imagescr && <img src={imagescr} width='100' style={{display: 'block', marginBottom: '10px'}}/>} 
          <p>{name}</p>
          {!discountPrice  
            ? <p>Price: {price}</p> 
            : <del>Price: {price}</del>
          }
          {discountPrice && (
            <>
              <p>Discount Price: {discountPrice}</p>
            </>
          )}
          <button>Add to cart</button> 
          <br />
          <br />
        </>
      )
    }

    function App() {
      return (
        <>
          <ProductDetails 
            name='Cotton Shocks' 
            price='$10.90' 
            discountPrice='$5.45' 
            imagescr="cotton-socks.png" 
          />
          <ProductDetails 
            name='Tennis Ball' 
            price='$7' 
            imagescr='tennis-balls.png'
          />
          <ProductDetails 
            name='Plain T-shirt' 
            price='$7.99'
            imagescr='plain-t-shirt.png' 
          />

        </>
      )
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
